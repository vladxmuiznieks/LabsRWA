<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel='stylesheet'><link href='https://fonts.googleapis.com/css?family=Fredericka the Great'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Phonebook</title>
</head>

<body>
    <div class = header class>
        <a href="#default" class="logo">EZ Phonebook</a>
    </div>

    <div class = heading>
        <h1><b>Phone Directory</b></h1>
    </div>

    <div class = "formContainer">
           <label for="cName"></label><input type="text" id="cName" class = "formFields "placeholder="Contact Name" required>
           <label for="phone"></label><input type="text" id="phone" class = "formFields" placeholder="Phone Number" required>
           <label for="email"></label><input type="text" id="email" class = "formFields" placeholder="Email" required>
           <button id="addContact">Add Contact</button>

    </div>

    <div class= searchBox>
        <p><h6>Search Contact by Mobile No:</h6></p>
        <textarea id = "search" placeholder="  089"></textarea>
    </div>

    <div class = dataTable>
        <p><h5><b>Contacts Summary</b></h5></p>
    </div>
        
    <div class = table>
        <table id = "table">
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
            </tr>
    </div>
<footer>


</footer>
</body>
