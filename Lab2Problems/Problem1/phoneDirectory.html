<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel='stylesheet'><link href='https://fonts.googleapis.com/css?family=Fredericka the Great'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Phonebook</title>
</head>

<body>
    <div class = header class>
        <a href="#default" class="logo">EZ Phonebook</a>
    </div>

    <div class = heading>
        <h1><b>Phone Directory</b></h1>
    </div>

    <div class = textContainers>
        <textarea id = "name" placeholder="Contact Name" maxlength = 20> </textarea>
        <textarea id = "mobile" placeholder="Mobile Number" maxlength = 10> </textarea>
        <textarea id = "email" placeholder="Email" maxlength = 40></textarea>  
        <button id = "addContact" type="button" class="btn btn-success">Add Contact</button>

    </div>

    <div class= searchBox>
        <p><h5>Search Contact by Mobile No:</h5></p>
        <textarea id = "search" placeholder="089"></textarea>
    </div>





</body>
